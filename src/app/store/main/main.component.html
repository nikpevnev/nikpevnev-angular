<div [ngStyle]="{'height.px': windowHeight }" style="width: 100%;">
    <app-top></app-top>
    <div [ngStyle]="{'height.px': windowWidth < 500 ? '300' : '500' }" style="width: 100%; max-width: 1700px; color: black; margin: 0 auto; position: relative;" (click)="blurInput()">
        <div (click)="scrollLeft(activePageMain);" #carot1 class="carot tag" style="position: absolute; background-color: transparent; width: 40px; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 36px; font-weight: bolder; cursor: pointer; z-index: 2;">
            <span style="color: grey;"><</span>
        </div>
        <div #frontItemsArea [ngStyle]="{'line-height.px': windowWidth < 500 ? '300' : '500'}"  class="frontItems" style="height: 100%; text-align: center; width: 100%; position: relative; overflow-x: scroll; scroll-snap-type: x mandatory; white-space: nowrap; overflow-y: hidden; font-size: 30px;" (scroll)="scrollHandlerFrontItems($event)">
            <div [routerLink]="['./search']" routerLinkActive="active" #frontPost1 class="frontItemsArea" style="width: 100%; height: 100%; display: inline-block; background-color: aliceblue; cursor: pointer;">
                Item1
                </div>
                
            <div #frontPost2 class="frontItemsArea" style="width: 100%; height: 100%; display: inline-block; background-color: rgb(146, 195, 238); cursor: pointer">
                Item2
            </div>
            <div #frontPost3 class="frontItemsArea" style="width: 100%; height: 100%; display: inline-block; background-color: rgb(209, 145, 241); cursor: pointer">
                Item3
            </div>
        </div>
        <div [ngStyle]="{'height.px': windowWidth < 500 ? '300' : '500' }"  (click)="scrollRight(activePageMain);" #carot2  class="carot tag" style="position: absolute; right: 0; top: 0; background-color: transparent; width: 40px; height: 300px; display: flex; align-items: center; justify-content: center; font-size: 36px; font-weight: bolder; cursor: pointer; z-index: 2;">
            <span style="color: grey;">></span>
        </div>
        </div>


    <div [ngStyle]="{'height.px': windowWidth < 500 ? '250' : '450' }" style="width: 100%; max-width: 1700px; color: black; background-color: transparent; margin: 0 auto; position: relative; margin-top: 10px;" (click)="blurInput()">

            <div class="frontItemsArea" style="width: 45%; height: 100%; display: inline-block; background-color: rgb(219, 224, 228); cursor: pointer">
                Item4
            </div>
            <div class="frontItemsArea" style="width: 45%; height: 100%; display: inline-block; background-color: rgb(205, 231, 253); margin-left: 10px; margin-right: 10px; cursor: pointer">
                Item5
            </div>
            <div class="frontItemsArea" style="width: 45%; height: 100%; display: inline-block; background-color: rgb(226, 198, 239); margin-right: 10px; cursor: pointer">
                Item6
            </div>
            <div class="frontItemsArea" style="width: 45%; height: 100%; display: inline-block; background-color: rgb(230, 255, 223); cursor: pointer">
                Item7
